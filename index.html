<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap");
  </style>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="illustration-hero.svg"
        alt="illustration of singer"
      />
      <span class="order-summary">Order Summary</span>
      <span class="you-can"
        >You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!</span
      >
      <div class="rectangle">
        <div class="right-column"> 
          <img class="music" src="/images/icon-music.svg" alt="music icon" />
         <div class="plan-container">
          <div>
            <span class="annual-plan">Annual Plan</span>
          </div>
          <div><span class="price">
            $59.99/year
          </span></div>
         </div> 
          
        </div>
        <div class="left-column">
        <span class="change">Change</span>
        </div>
      </div>
      <div class="proceed">
        <span class="proceed-to-payment">
        Proceed to Payment
      </span>
      </div>
      <span class="cancel-order">
        Cancel Order
      </span>

      </div>
    </div>
  </body>
</html>
